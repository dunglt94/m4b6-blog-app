<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Blog List</h3>
<form th:action="@{/blogs/search}" method="get">
    <div>
        <label><input type="search" id="search" name="title" placeholder="Enter blogs title" required></label>
        <button type="submit">Search</button>
    </div>
</form>
<p>
    <a th:href="@{/blogs/create}">
        Add new blog
    </a>
</p>
<div class="notify">
    <div th:if="${success}" style="margin-bottom: 5px;">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="blogs">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Published Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, stat:${blogs}" th:class="${stat.odd}?'odd':'even'">
        <td th:text="${stat.count}"></td>
        <td>
            <a th:href="@{/blogs/{id}/view(id=${blog.id})}" th:text="${blog.title}"></a>
        </td>
        <td th:text="${blog.content}" id="content"></td>
        <td th:text="${#temporals.format(blog.publishedDate, 'dd/MM/yyyy')}"></td>

        <td>
            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/blogs/{id}/delete(id=${blog.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:insert="/layout :: footer"></footer>
</body>
</html>
